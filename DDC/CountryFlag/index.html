<!DOCTYPE html>
<html>

<body>
<div id="logoContainer" style="height:100%;width:100%; text-align:center">
</div>
<script>
    var csvToArrayConverter = function (strData, strDelimiter) {
        strDelimiter = (strDelimiter || ",");
        var objPattern = new RegExp(
            (
                "(\\" + strDelimiter + "|\\r?\\n|\\r|^)" +
                "(?:\"([^\"]*(?:\"\"[^\"]*)*)\"|" +
                "([^\"\\" + strDelimiter + "\\r\\n]*))"
            ),
            "gi"
        );
        var arrData = [[]];
        var arrMatches = null;
        if (strData == null || strData == "")
            return ( arrData );
        while (arrMatches = objPattern.exec(strData)) {
            var strMatchedDelimiter = arrMatches[1];
            if (
                strMatchedDelimiter.length &&
                strMatchedDelimiter !== strDelimiter
            ) {
                arrData.push([]);
            }

            var strMatchedValue;
            if (arrMatches[2]) {
                strMatchedValue = arrMatches[2].replace(
                    new RegExp("\"\"", "g"),
                    "\""
                );
            } else {
                strMatchedValue = arrMatches[3];
            }
            arrData[arrData.length - 1].push(strMatchedValue);
        }
        return ( arrData );
    };

    function onMessage(evt) {
        if (evt && evt.data) {
            var data = evt.data,
                columns = data.meta.columns,
                countryColumnIdx = 0, // TODO: probably better to search in columns
                rows = csvToArrayConverter(data.results.replace("â†µ", "\n"), ",");

            if (rows && rows.length === 2) {
                var twolettercountry = rows[0][countryColumnIdx];
                var div = $("<img src=\"http://flags.fmcdn.net/data/flags/w580/" + twolettercountry + ".png\" class=\"pic\" alt='\"" + team + "\"'></img>");
                $("#logoContainer").append(div);
            }else{
                $("#logoContainer").empty();
            }
        }
    }

    if (window.addEventListener) {
        window.addEventListener("message", onMessage, false);
    } else {
        window.attachEvent("onmessage", onMessage);
    }
</script>

</body>
</html>
