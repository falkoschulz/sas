<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery-1.4.3.min.js"></script>

    <style>
        text {
            font: 11pt AvenirNext;
        }

        svg {
            display: block;
        }

        html, body, #chart_div, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }

        img {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div id="logoContainer" style="height:100%;width:100%; text-align:center">
</div>
<script>
    function onMessage(evt) {
        if (evt && evt.data && evt.data.data && evt.data.data.length > 0) {
            var rows = evt.data.data;
            var twolettercountry = rows[0][0];
            var div = $("<img src=\"http://flags.fmcdn.net/data/flags/w580/" + twolettercountry + ".png\" class=\"pic\" alt='\"" + twolettercountry + "\"'></img>");
            $("#logoContainer").append(div);
        }else{
            $("#logoContainer").empty();
        }
    }

    if (window.addEventListener) {
        window.addEventListener("message", onMessage, false);
    } else {
        window.attachEvent("onmessage", onMessage);
    }
</script>

</body>
</html>
